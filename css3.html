<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3_demo</title>
	<style>
		*,*:before,*:after{
			padding: 0;
			margin: 0;
		}
		#wrap-content{
			overflow: hidden;
		}
		.content{
			width: 1300px;
			margin: 0 auto;
			overflow: hidden;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
		}
		.box{
			width: 300px;
			height: 100px;
			float: left;
			
			text-align: center;
			line-height: 100px;
			color: #fff;
		}
		.box1{
			background: linear-gradient(to bottom,#20A0FF,#FF4949);
		}
		.box2{
			background: linear-gradient(to right bottom,#b6f9fe,#3568d6);
		}
		.box3{
			background: linear-gradient(to right,#1F2D3D,#20a0ff);
		}
		.box4{
			background: linear-gradient(to right,#1f2d3d,#20a0ff,#13ce66,#f7ba2a,#ff4949)
		}
	</style>
</head>
<body>
	<div id="wrap-content">
		<div class="content">
			<div class="box box1">由上至下颜色渐变</div>
			<div class="box box2">由左下至右上颜色渐变</div>
			<div class="box box3">由左至右颜色渐变</div>
			<div class="box box4">多个颜色节点</div>
		</div>
	</div>
</body>
</html>
