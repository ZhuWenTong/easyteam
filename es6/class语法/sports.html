<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*,
		*:before,
		*:after{
			margin: 0;padding: 0;
		}

		#box{
			width: 100px;height: 100px;background: red;position: absolute;left: 0;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script>
		class Sport {
			constructor(id){
				this.ele = $(`#${id}`);
			}
			sport(x, y, time){
				this.ele.animate({
					left: x,
					top: 0
				}, time, () => {
					this.ele.animate({
						left: x,
						top: y
					}, time, () => {
						this.ele.animate({
							left: 0,
							top: y
						}, time, () => {
							this.ele.animate({
								left: 0,
								top: 0
							}, time, () => {
								this.sport();
							})
						})
					})
				})
			}
		}
		new Sport('box').sport(400, 400, 800);
	</script>
</body>
</html>
