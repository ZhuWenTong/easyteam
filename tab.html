<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,ul li{
				list-style: none;
			}
			.box{
				width: 1200px;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}
			ul{
				width: 100%;
				background: #ccc;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
			}
			li{
				line-height: 50px;
				text-align: center;
				flex: 1;
			}
			.z-act{
				color:#fff;
				background: linear-gradient(to right, #20a0ff, #1F2D3D);				
			}
			#title, #sub_title{
				font-size: 20px;
				line-height: 50px;
				text-align: center;
			}
			#sub_tab{
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p id="title">tab切换1</p>
			<ul id="tab">
				<li class="z-act">tab切换1</li>
				<li>tab切换2</li>
				<li>tab切换3</li>
				<li>tab切换4</li>
				<li>tab切换5</li>
				<li>tab切换6</li>
				<li>tab切换7</li>
				<li>tab切换8</li>
				<li>tab切换9</li>
				<li>tab切换10</li>
			</ul>
			<ul id="sub_tab">
				<li class="z-act">sub_tab1</li>
				<li>sub_tab2</li>
				<li>sub_tab3</li>
				<li>sub_tab4</li>
				<li>sub_tab5</li>
				<li>sub_tab6</li>
				<li>sub_tab7</li>
				<li>sub_tab8</li>
				<li>sub_tab9</li>
				<li>sub_tab10</li>
			</ul>
			<p id="sub_title">sub_tab1</p>
		</div>
		<script>
			/**
			 * @description firstLi标记为前一个选择的元素 点击的时候firstLi样式清空 同时 当前元素赋给firstLi 给定样式 ;
			 * 要比循环将所有元素样式清空 再给当前元素样式效率高 代码更为精简
			 */
			var oTab = document.getElementById("tab"),
				firstLi = document.getElementsByTagName('li')[0],
				allLi = oTab.getElementsByTagName('li'),
				title = document.getElementById("title");
			//console.log(oTab,allLi[0])
			for(var i = 0; i < allLi.length; i++) {
				allLi[i].onclick = function() {
					//console.log(this)
					console.time('tab')
					/**
					 * @this 指向当前点击的li
					 */
					firstLi.className = '';
					firstLi = this;
					firstLi.className = 'z-act';
					title.innerHTML = this.innerHTML;
					console.timeEnd('tab')
				}
			}
			/**
			 * @description 两个循环实现tab切换
			 */
			var subTab = document.getElementById("sub_tab"),
				sub_all_li = subTab.getElementsByTagName("li"),
				sub_title = document.getElementById("sub_title");
			for(var i = 0; i < sub_all_li.length; i++) {
				sub_all_li[i].onclick = function() {
					console.time('sub_tab')
					for(var j = 0; j < sub_all_li.length; j++) {
						sub_all_li[j].className = '';
					}
					this.className = 'z-act';
					sub_title.innerHTML = this.innerHTML;
					console.timeEnd('sub_tab')
				}
			}
		</script>
	</body>
</html>
