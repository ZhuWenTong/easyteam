<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>分页插件</title>
    <link rel="stylesheet" href="css/page.css" />
</head>

<body>
    <div class="content"></div>
    <div class="box"></div>
    <div class="mypagenation" id="mypagenation" style="margin-top: 20px"></div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/page.js"></script>
    <script>
    //最简单示例,
    $('#mypagenation').initPagenation({
        totalCount: 1410, //数据总个数,
        showBtnFirst: true, //是否显示 首页按钮
        //            showCount: 10,          //每页显示多少个,默认10个
        showBtnsCount: 8, //数字按钮数量,最多10个,默认10个
        callback: function(pageIndex) {
            console.log('你点击了第' + pageIndex + '页');
            $(".box").text(pageIndex)
        }
    });
    </script>
</body>
</html>
